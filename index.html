<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarLight</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="page">
            <nav class="nav">
                <img class="nav-img" src="images/logo.png" alt="logo">
                <div class="center-nav">
                    <a href="#">INTRO</a>
                    <a href="#">WHO</a>
                    <a href="#">WHAT</a>
                    <a href="#">WORK</a>
                </div>
                <a href="#">CONTACT</a>

            <h1 class="page-h1">WHO.</h1>
            <img class="page-img" src="images/who-figures.png" alt="bike-stunt">

        <div class="page-1">

            <h1>We're stunt men, directors, strategists, and <br> awkward dancers.</h1>

        <div class="page-2">
            <h4>FOUNDER</h4>
            <h2>Shreya Srivastava</h2>
            <div class="page-2-img1">
                <img src="images/jonny-exploded.png" alt="accident image 1">

            <div class="page-2-img2">
                <img src="images/leigh-exploded.png" alt="accident image 2">
            </div>
        </div>

        <div class="page-3">
            <img class="page-3-logo" src="https://toyfight.co/wp-content/themes/toybox/img/ui/toyfight-logo.svg" alt="">
            <img class="hand section--hidden" src="images/footer-rock.png" alt="hand photo">
